{% extends "base.html" %}
   
  {% block titulo %}
      lista de productos
  {% endblock %}


{% block contenido_que_cambia %}

        {% for product in products%}
          <div class="card" style="width: 18rem;">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRy_AE2Bq4XIMz_yMuushEJK3T7VgZo5B1LMQ&usqp=CAU" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">Precio: {{product.price}}</p>
                <p class="card-text">Stock: {{product.stock}} </p>
                
                <a href="/productos/update_product/{{product.id}}" class="btn btn-primary">Editar </a>
                <a href="/productos/delete_product/{{product.id}}" class="btn btn-danger">Borrar  </a>

              </div>
            </div>    
        {% endfor %}    
{% endblock %}
