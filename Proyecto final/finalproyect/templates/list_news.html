{% extends 'base.html' %}

{% block titulo %}
    Lista de articulos
{% endblock %}

{% block contenido_que_cambia %}

    {% for article in object_list %}
        <h1>{{article.title}}</h1>
        <h2>{{article.description}}</h2>
        <a href="/noticias/detail_news/{{article.id}}/" class="btn btn-primary">Detalle</a>
    {% endfor %}
{% endblock %}
